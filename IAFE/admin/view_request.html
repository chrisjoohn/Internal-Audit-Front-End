<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link rel="stylesheet" href="../bootstrap-3.3.7-dist/css/bootstrap.min.css"/>
        <link rel="stylesheet" href="admin.css"/>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <script src="https://code.jquery.com/jquery-3.1.0.min.js"></script>
        <script src="../bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
    </head>
    <title>
        Admin
    </title>
    <body>
        <nav class="navbar navbar-custom navbar-fixed-top" role="navigation">
            <div class="container-fluid">
                <div class="navbar-header">
                    <a class="navbar-brand" href="#">Internal Audit Admin</a>
                </div>
                <div class="navbar-header pull-right" id="sign-out">
                    <a href="../login_page.html">
                            <i class="fa fa-sign-out fa-2x"></i>
                    </a>
                </div>
                <form class="navbar-form add-on">
                    <div class="input-group" id="search-bar">
                        <input class="form-control" name="search" type="text" placeholder="Search"/>
                        <div class="input-group-btn">
                            <button class="btn btn-default" type="submit">
                                <i class="fa fa-search"></i>
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </nav>
        <div class="row">
            <div class="col-sm-3">
                <nav id="sidebar">
                    <div class="sidebar-header">
                        <h3>Hi Admin!</h3>
                    </div>
                    <ul class="unstyled-list components">
                        <li class="active"><a href="view_request.html"><i class="fa fa-file-o fa-2x"> View Requests</i></a></li>
                        <li><a href="view_inquiries.html"><i class="fa fa-envelope-o fa-2x"> View Inquiries</i></a></li>
                    </ul>
                </nav>
            </div>
            <div class="col-sm-9">
                <div class="container-fluid" id="content">
                    <h2 id="title">
                        List of Requests
                    </h2>
                    <div class="container-fluid" id="request">
                        <script type="text/x-handlebars-template">
                            <table>
                                <thead>
                                    <tr>
                                        <th>
                                            Tracking Number
                                        </th>
                                        <th>
                                            Event Name
                                        </th>
                                        <th>
                                            Requestor
                                        </th>
                                        <th>
                                            Request Status
                                        </th>
                                        <th>
                                            View Request
                                        </th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr>
                                        {{#each requests1}}
                                            <td><a class="inside">{{this.tracking_number}}</a></td>
                                            <td><a class="inside">{{this.event_name}}</a></td>
                                            <td><a class="inside">{{this.requestor}}</a></td>
                                            <td><a class="inside">{{this.status}}</a></td>
                                            <td>
                                                <button onclick="location.href='/requests/{{this.id}}';" type="button" class="btn btn-default">
                                                    <span  class="fa fa-external-link"> View </span>
                                                </button>
                                            </td>
                                        {{/each}}
                                    </tr>
                                </tbody>
                            </table>
                        </script>
                    </div>
                </div>
    </body>
    <footer>
        <div class="container">
            <nav class="navbar navbar-default navbar-fixed-bottom" role="navigation">
                <div class="row" style="margin-top: 0px;">
                    <p>
                        Â© 2018 Polytechnic University of the Philippines
                    </p>
                </div>
            </nav>
        </div>
    </footer>
</html>
